<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸªµ</text></svg>"
    />

  </head>
  <body>
    <nav>
      <div class="container nav-inner">
        <a class="brand" href="index.html">
          <div class="logo">ðŸªµ</div>
          <div>
            A/C Franklin Woodworking
            <small data-i18n="nav_project_label">Project</small>
          </div>
        </a>
        <div class="nav-links">
          <a href="projects.html" data-i18n="nav_projects">Projects</a>
          <a href="about.html" data-i18n="nav_about">About</a>
          <a href="contact.html" class="btn" data-i18n="nav_contact">Contact</a>
          <button id="lang-toggle" class="btn small">EN/JP</button>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="breadcrumbs">
        <a href="projects.html" data-i18n="nav_projects">Projects</a>
        /
        <span id="crumb" data-i18n="crumb_loading">Loadingâ€¦</span>
      </div>
      <div id="view"></div>
    </main>

    <footer class="container">
      Â© <span id="year"></span> A/C Franklin Woodworking
    </footer>

    <script src="utils.js"></script>
    <script src="projects.js"></script>
    <script>
      const id = getParam("id");
      const p =
        (window.PROJECTS || []).find((x) => x.id === id) ||
        window.PROJECTS?.[0];

      const crumbEl = document.getElementById("crumb");
      const viewEl = document.getElementById("view");

      if (!p) {
        crumbEl.textContent = "Unknown";
        viewEl.innerHTML = "<p>Project not found.</p>";
      } else {
        crumbEl.textContent = p.title;

        const metaLine = [p.wood, p.size, p.price].filter(Boolean).join(" â€¢ ");

        const notesHtml =
          p.buildNotes && p.buildNotes.length
            ? `<details>
                 <summary style="cursor:pointer;font-weight:600" data-i18n="build_notes">
                   Build notes
                 </summary>
                 <ul>${p.buildNotes.map((n) => `<li>${n}</li>`).join("")}</ul>
               </details>`
            : "";

        viewEl.innerHTML = `
          <section class="grid grid-2" style="margin-top:8px">
            <div class="card">
              <div class="grid grid-2">
                ${(p.images || ["assets/sample-1.jpg"])
                  .map(
                    (src) => `
                      <img src="${src}" style="
                        width:100%;
                        height:auto;
                        max-height:700px;
                        object-fit:contain;
                        border-radius:12px;
                        display:block;
                        margin:0 auto 12px;
                      ">
                    `
                  )
                  .join("")}
              </div>
            </div>
            <article class="card prose">
              <div class="badge">${p.year || ""}</div>
              <h1 class="h1" style="margin-top:8px">${p.title || ""}</h1>
              <p style="color:#6b5b4a">${metaLine}</p>
              <p>${p.description || ""}</p>
              <hr style="border:none;border-top:1px solid #eadfd3;margin:16px 0">
              ${notesHtml}
            </article>
          </section>`;
      }

      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="lang.js"></script>
    <script>
      document.getElementById("lang-toggle").addEventListener("click", () => {
        setLanguage(currentLang === "en" ? "jp" : "en");
      });
    </script>
  </body>
</html>
